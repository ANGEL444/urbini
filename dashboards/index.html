<form action="dashBoard" id="dashBoard" method="get" name="dashBoardForm">
  <!-- This DHTML & Drag&Drop Library adds Drag&Drop functionality //-->
  <script type="text/javascript" src="dashboards/wz_dragdrop.js"></script>
  <script src="dashboards/dashboard.js" language="JavaScript" type="text/javascript"></script>
 
  <input type="Hidden" name="location" id="location" value="" />
  <input type="Hidden" id="itemToAdd" value="" />
 
  <table style="height:100%; width:100%" border="0">
    <tr>
      <td>
        <div id="panel1">.</div>
      </td>
      <td>
        <div id="panel2">.</div>
      </td>
      <td>
        <div id="panel3">.</div>
      </td>
    </tr>
    <tr valign="bottom">
      <td id="addRemovePanel" align="center">
        Add Content to Left Column 
        <select onchange="setItemToAdd(this.value)">
          <option value="">
            Select content
          </option>
          <option value="http://127.0.0.1/hudsonfog/">
            Heading 1
          </option>
          <option value="http://127.0.0.1/hudsonfog/localSearchResults.html?-$action=explore&amp;amp;type=http://www.hudsonfog.com/voc/software/crm/Bug">
            Heading 2
          </option>
        </select>
        <img src="icons/add-medium.gif" onclick="selectItemToAddToDashboard('panel1')" />
        <input type="Hidden" id="panel1URIs" name="panel1URIs" value="" />
      </td>
      <td align="center">
        Add Content to Middle Column 
        <select onchange="setItemToAdd(this.value)">
          <option value="">
            Select content
          </option>
          <option value="http://127.0.0.1/hudsonfog/">
            Heading 1
          </option>
          <option value="http://127.0.0.1/hudsonfog/localSearchResults.html?-$action=explore&amp;amp;type=http://www.hudsonfog.com/voc/software/crm/Bug">
            Heading 2
          </option>
        </select>
        <img src="icons/add-medium.gif" onclick="selectItemToAddToDashboard('panel2')" />
        <input type="Hidden" id="panel2URIs" name="panel2URIs" value="" />
      </td>
      <td align="center">
        Add Content to Right Column 
        <select onchange="setItemToAdd(this.value)">
          <option value="">
            Select content
          </option>
          <option value="http://127.0.0.1/hudsonfog/">
            Heading 1
          </option>
          <option value="http://127.0.0.1/hudsonfog/localSearchResults.html?-$action=explore&amp;amp;type=http://www.hudsonfog.com/voc/software/crm/Bug">
            Heading 2
          </option>
        </select>
        <img src="icons/add-medium.gif" onclick="selectItemToAddToDashboard('panel3')" />
        <input type="Hidden" id="panel3URIs" name="panel3URIs" value="" />
      </td>
    </tr>
  </table>
  
  <!-- implements drag&drop functions, collects divs that take part in the dragging to the array //-->
  <script type="text/javascript" src="dashboards/dB.js"></script>
  <!-- makes allingment, add panel must be at the bottom of the page //-->
  <script type="text/javascript" language="JavaScript">
    makeBoardsAlligned(); 
    makeAddRemovePanelAlligned();
    setPanelsURIsLists();
  </script>

  <!-- isClosePanel value is set to true if response.sendRedirect is not needed on the client side //-->
  <input type="Hidden" value="false" id="isClosePanel" name="isClosePanel" />
  <!-- dashboard form's target is equal to "dashboardIframe" when any of the boards is removed or drag&drop event happens //-->
  <iframe id="dashboardIframe" name="dashboardIframe" style="display:none"></iframe>
</form>
