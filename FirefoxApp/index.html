<html>
  <head>
	<title>
		%APP_TITLE%
	</title>
	<link rel="stylesheet" href="%SERVER_NAME%/FirefoxApp/index.css">
	<link rel="stylesheet" href="%SERVER_NAME%/FirefoxApp/css/pkgStyles.css">
	<script src="%SERVER_NAME%/FirefoxApp/js/index.js"></script>
  </head>
  <body>
     <div id="controls">
       <button id="back" title="Go Back">&#9664;</button>
       <button id="forward" title="Go Forward">&#9654;</button>
       <button id="home" title="Go Home">&#8962;</button>
       <button id="reload" title="Reload">&#10227;</button>
       <button id="terminate" title="Simulate Crash">&#9760;</button>

       <form id="location-form">
         <div id="center-column">
           <input id="location" type="text">
         </div>
         <input type="submit" value="Go">
       </form>

     </div>
     <iframe mozbrowser="mozbrowser" id="iframe" onload="App.iframeLoaded()" src="%APP_HOME%" style="width:640px; height:480px;"></iframe> 
  </body>
</html>
